<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATAG Jobs</title>

    <!-- âœ… Icons -->
    <link rel="icon" href="/favicon.ico?v=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png?v=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1" />
    <link rel="manifest" href="/site.webmanifest?v=1" />
    <meta name="theme-color" content="#111827" />

    <!-- Runtime API base (works regardless of build-time env) -->
    <script>
      window.ATAG_API_BASE = 'https://atag-jobs.onrender.com';
    </script>

    <!-- html5-qrcode for scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji"; margin:0; background:#fafafa; }
      .container { max-width: 980px; margin: 0 auto; padding: 16px; }
      .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .btn { padding: 8px 12px; border-radius: 8px; border:1px solid #ddd; background:#f5f5f5; cursor:pointer; }
      .btn.primary { background: #111; color:#fff; border-color:#111; }
      .btn.red { background:#e11d48; color:#fff; border-color:#e11d48; }
      .btn.green { background:#16a34a; color:#fff; border-color:#16a34a; }
      .btn.gray { background:#6b7280; color:#fff; border-color:#6b7280; }
      .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      header { background:#fff; border-bottom:1px solid #eee; }
      header .inner { max-width:980px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; }
      a { color: #0e7490; text-decoration:none; }
      nav a { margin-right: 10px; }
      .status { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #ddd; background:#f3f4f6; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
